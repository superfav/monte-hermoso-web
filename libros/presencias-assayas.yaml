description:
  - Primera obra disponible en habla hispana de Olivier Assayas, esta antolog&iacute;a re&uacute;ne sus ensayos escritos a lo largo de tres d&eacute;cadas (1980-2008), muchos de ellos en la revista Cahiers du cin&eacute;ma. Incluye varios de sus textos sobre el cine asi&aacute;tico de la d&eacute;cada del ochenta, surgidos de sus viajes y de una exhaustiva investigaci&oacute;n que le permiti&oacute; descubrir para el mundo occidental autores como Edward Yang o Hou Hsiao-hsien.
  - La escritura de Assayas tiene una marcada impronta personal, que se desplaza a modo de recorrido vital por sus afinidades y las personalidades-faro de la creaci&oacute;n art&iacute;stica contempor&aacute;nea que lo han marcado. Si bien el cine tiene un papel central, tambi&eacute;n dedica varios de sus ensayos a escritores, m&uacute;sicos y artistas pl&aacute;sticos, y as&iacute; es como encontramos a Johnny Cash junto a Jean Pierre L&eacute;aud; a Fassbinder, Visconti, Warhol y Cassavetes junto a Bacon y Picasso; a Godard, Bergman, Fellini, Scorsese, Eastwood, Spielberg, Lucas, Fuller y De Palma junto a Debord y Robbe-Grillet, entre otros.
