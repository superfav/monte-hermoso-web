description:
  - <i>Adiós al cine, bienvenida la cinefilia. La cultura cinematográfica en transición</i> reúne más de
    cincuenta textos escritos a lo largo de cuarenta años del reconocido crítico de cine Jonathan Rosenbaum en
    los que demuestra la pasión con la que se ve películas y se escribe sobre cine. Para el autor, que durante
    cuatro décadas se ha encargado de difundir el cine mundial para el público norteamericano, no existe el
    cine alto o bajo, solo películas más interesantes o menos interesantes, y las piezas recogidas aquí, desde
    una apreciación de la inteligencia de Marilyn Monroe hasta una discusión clásica con Jean-Luc Godard, dan
    testimonio de la amplitud de su conocimiento y de lo multifacético de su talento.
  - Lejos de cualquier posición nostálgica, este libro lleva la impronta de las polémicas surgidas en la era
    digital, el redescubrimiento y la recirculación de películas clásicas en otros formatos y plataformas y el
    impacto social y estético de los cambios tecnológicos.
  - Rosenbaum no decepciona en la elección de un elenco magistral de cineastas poco conocidos, así como
    tampoco de los rostros familiares y nombres icónicos que han ayudado a definir nuestra era.
