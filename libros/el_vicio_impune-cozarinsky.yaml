short_description: >-
  El vicio impune.
  Fue Valery Larbaud quien llamó vicio impune a la lectura, y es cierto que sus adictos
  son aún más tenaces y voraces que los de esos paraísos que Baudelaire llamó
  artificiales. Las notas de lectura que Edgardo Cozarinsky ha reunido en este volumen
  ignoran toda disciplina crítica y comunican al lector la curiosidad no domesticada de la
  asociación libre y la digresión cultivada. Que se trate de Marguerite Duras y Graham
  Greene, del oscuro Kurban Said o del infame Pitigrilli, Cozarinsky rastrea, como en
  sus novelas y cuentos, los lazos invisibles que atan al individuo a su tiempo, al creador
  a sus fantasmas. Puede ser la payada política de Borges versus Martínez Estrada, o
  las ilusiones de un congreso del PEN Club en el fatídico 1936, pero siempre el humor,
  amable o filoso, recorre este volumen que solo desea prolongar el civilizado placer de
  la buena conversación entre lectores amigos.
