description:
  - Willa Cather escribió mucho y sobre variados temas durante toda su vida, desplazándose con gran facilidad
    por todos los géneros; con temple vitalista y con una prosa límpida y precisa, tenía un talento excepcional
    para recrear personajes y escenarios.
  - Comenzó publicando notas para los medios locales mientras estudiaba en la Universidad de Nebraska,
    ejercicio profesional que sostendría por más de veinte años, llegando a ser editora y directora de varios
    periódicos y revistas. A través del periodismo logró independencia, viajar, y conocer el mundo.
  - En esta recopilación se incluyen los textos de <i>Not Under Forty</i>, el único volumen de ensayos que
    Cather publicó en vida, y los reunidos luego de su muerte en <i>Willa Cather on Writing. Critical Studies
    on Writing as an Art</i> (este último inédito en español hasta el momento).
  - Mezclando la crónica en primera persona, los diarios de viaje y su correspondencia personal, la autora nos
    acerca reflexiones sobre su propia creación literaria y la de sus escritores admirados, del pasado y
    contemporáneos a ella. En relación con su ficción, estos textos nos permiten, además, reconstruir el camino
    que recorrió para convertirse en una gran escritora.
