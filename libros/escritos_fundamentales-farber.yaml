description:
  - Considerado  por Susan Sontag como «el crítico de cine más vital, perspicaz y original de Estados  Unidos», Manny Farber (1917-2008) es reconocido como uno de los padres de la  critica cinematográfica moderna anglosajona y admirado por la generación  posterior –Jonathan Rosenbaum, Kent Jones, J. Hoberman–, en la que dejó una  marcada influencia.
  - Pintor además de crítico,  su ojo de artista le permitió concentrarse en aspectos hasta entonces ignorados  de las pelícuas, tales como el espacio visual, la plasticidad, el ritmo, la  disposición y gesto de los actores, y los movimientos de sus cuerpos.
  - "Algunos de sus textos se convirtieron en manifiestos, como el famoso  ensayo «Arte termita contra arte elefante blanco», síntesis de su preferencia  por un cine vitalista y de formas provisionales que socave los propios  límites del arte, y en contra de los grandes nombres del firmamento  cinematográfico, la monumentalidad, la ampulosidad y el academicismo. Antes que  los jóvenes <em>cahieristas</em>, fue pionero en revalorizar a directores y  productores que expresaron lo mejor de la tradición norteamericana a través del  cine de género o del cine clase B: Howard Hawks, Preston Sturges, Samuel Fuller, Raoul  Walsh y Val Lewton. Se ganó así la definición de «iconoclasta», al mismo tiempo que su  prosa fue asimilada al fraseo jazzístico: una escritura muy personal e inventiva construida sobre la base de metáforas visuales, alejada de cualquier  molde académico, y repleta de neologismos, juegos de palabras, humor y  sarcasmo."
  - La presente selección consta de sesenta textos, la mayoría inéditos hasta ahora en nuestro idioma, desde sus tempranas reseñas semanales hasta sus  ensayos posteriores consagrados a grandes cineastas, algunos de ellos  coescritos junto a su esposa, Patricia Patterson.
